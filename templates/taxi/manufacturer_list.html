{% extends "base.html" %}

{% block content %}
  <table class="table table-dark table-striped table-bordered">
    <thead>
      <tr class="center">
        <th scope="col">name</th>
        <th scope="col">country</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <th>{{ manufacturer.name }}</th>
          <th>{{ manufacturer.country }}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
